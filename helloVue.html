<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <div id="title">{{ message }}</div>
    <div id="hover">
      <span v-bind:title="label">Hover a few seconds to see what happens</span>
    </div>
    <div id="app-if"><span v-if="display">Now you see me</span></div>
    <div id="app-for">
      <h4>My Todo List:</h4>
      <ol>
        <li v-for="el in todos">{{ el.text }}</li>
      </ol>
    </div>
    <div id="app-on">
      <h4>{{ message }}</h4>
      <button class="btn btn-primary" v-on:click="reverseMessage">
        Reverse
      </button>
    </div>
    <!-- Vue Components -->
    <div id="component">
      <h4>{{ label }}</h4>
      <ol>
        <shopping-list
          v-for="element in shoppingList"
          v-bind:elem="element"
          v-bind:key="element.id"
        ></shopping-list>
      </ol>
    </div>
    <!--Review Vue.js Introduction-->
    <div id="app">
      <button v-on:click="addFiddler">Add one more</button>
      <ol>
        <tool
          v-for="element in tools"
          v-bind:elem="element"
          v-bind:key="element.id"
        ></tool>
      </ol>
    </div>
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="helloVue.js"></script>
  </body>
</html>
